<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatterUp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="onboarding" class="modal">
    <h2>Welcome to ChatterUp!</h2>
    <input type="text" id="username" placeholder="Enter your name" required>
    <input type="file" id="profilePic" accept="image/*">
    <input type="text" id="room" placeholder="Enter room name (or create new)" required>
    <button id="joinBtn">Join Room</button>
  </div>
  <header>
    <h1 id="welcomeMsg"></h1>
    <div id="userCount"></div>
  </header>
  <main>
    <aside id="userPanel">
      <h3>Online Users</h3>
      <ul id="users"></ul>
    </aside>
    <section id="chatSection">
      <div id="chatHistory"></div>
      <div id="typingIndicator"></div>
      <form id="chatForm">
        <input type="text" id="chatInput" autocomplete="off" placeholder="Type a message...">
        <button type="submit">Send</button>
      </form>
    </section>
  </main>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
